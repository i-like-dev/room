<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>房間登記測試</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 id="result">處理中...</h2>

  <script>
    const LIFF_ID = '2007783385-8GwXyJ5A'; // 你的 LIFF ID
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxuRz-3WAV3eIvx6nlA5SQ5B5UoQr8nrv1eZOxTybKk8a3W6f9ddXsM-zALbC2WJBkX/exec'; // 你的 GAS 網址

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });

        const urlParams = new URLSearchParams(window.location.search);
        let room = urlParams.get('room');
        if (!room) {
          room = localStorage.getItem('room');
        } else {
          localStorage.setItem('room', room);
        }

        if (!liff.isLoggedIn()) {
          localStorage.setItem('room', room);
          liff.login();
          return;
        }

        if (!room) {
          document.getElementById('result').innerText = '找不到房間參數，請使用正確 QR Code。';
          return;
        }

        const profile = await liff.getProfile();
        const name = profile.displayName;

        const res = await fetch(`${GAS_URL}?room=${encodeURIComponent(room)}&name=${encodeURIComponent(name)}`);
        if (!res.ok) {
          document.getElementById('result').innerText = `伺服器錯誤：${res.status}`;
          return;
        }

        const data = await res.json();

        const status = data.status === '使用中' ? '登記使用' : '退出';
        document.getElementById('result').innerText = `✅ ${name} 已${status}「${room}」`;
      } catch (e) {
        console.error(e);
        document.getElementById('result').innerText = '發生錯誤，請稍後再試。';
      }
    }

    main();
  </script>
</body>
</html>
