<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>房間登記系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    #status {
      font-size: 1.5em;
      margin-top: 2em;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>房間登記中…</h1>
  <p id="status">處理中，請稍候。</p>

  <script>
    const liffId = '2007783385-8GwXyJ5A'; // 你的 LIFF ID
    const endpoint = 'https://script.google.com/macros/s/AKfycbzzlV9Op3EnKJY_U-MBjn0W91TTME8E-g9MxMEyvDslrSJgcX6qNdwJmU3ksin28jkn/exec';

    function getRoomFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('room');
    }

    async function main() {
      try {
        const room = getRoomFromURL();
        if (!room) {
          document.getElementById('status').innerText = '錯誤：未指定房間。';
          return;
        }

        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const name = profile.displayName;
        const uid = profile.userId;

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            room,
            name,
            uid
          })
        });

        const data = await res.json();
        if (data.status === 'entered') {
          document.getElementById('status').innerText = `${name} 已進入 ${room}`;
        } else if (data.status === 'exited') {
          document.getElementById('status').innerText = `${name} 已離開 ${room}`;
        } else {
          document.getElementById('status').innerText = '無法辨識狀態。';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = '發生錯誤，請稍後再試。';
      }
    }

    main();
  </script>
</body>
</html>
